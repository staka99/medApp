<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="" width="130"/>
        </div>
        <nav>
          <ul>
            <li>Почетна</li>
            <li class="nav-link doctor-only" style="display: none;">Пацијенти</li>
            <li class="nav-link patient-only" style="display: none;">Доктори</li>
            <li>Контакт</li>
          </ul>
          <div class="accountField">
            <div class="accountPhoto">
                <div id="imgDoktor" class="doctor-only" style="display: none;">
                    <img src="images/dr.png" alt="" height="60px"/>
                </div>
                <div id="imgPacijent" class="patient-only" style="display: none;">
                    <img src="images/pac.png" alt="" height="60px""/>
                </div>
            </div>
            <h6> Корисник: 
                <div id="userName"></div>
                <div id="account"></div>
            </h6> 
          </div>
        </nav>
    </div>

    <div class="mainPage">
        <div id="divDoktor" class="profile-section doctor-only" style="display: none;">
            <h1>Листа пацијената</h1>
            <p>Here we can set or get the mood:</p>
            <label for="mood">Input Mood:</label> <br />
            <input type="text" id="mood" />
            <button onclick="getMood()">Get Mood</button>
            <button onclick="setMood()">Set Mood</button>
            <p id="showMoodDoktor"></p>
        </div>

        <div id="divPacijent" class="profile-section patient-only" style="display: none;">
            <h1>Листа доктора</h1>
            <p>Here we can get the mood:</p>
            <button onclick="getMood()">Get Mood</button>
            <p id="showMoodPacijent"></p>
        </div>
    </div>
</body>
</html>
